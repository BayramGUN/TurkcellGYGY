<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h3 id="title">TITLE</h3>
    <input type="date" name="" id="year" placeholder="Enter birth year">
    <button onclick="calculateAge()">SEE: <span id="result"></span></button>
    <legend>
        <input type="text" id="textName" placeholder="name">
        <button onclick="addItem()">Add</button> <br>
        <ul id="list">

        </ul>
        <button onclick="showEmployees()">TIKKING!</button>
        <div id="employeePlaceHolder"></div>
    </legend>
    <script>
        function calculateAge(){
            var birthyear = new Date(document.getElementById('year').value).getFullYear();
            var currentyear = new Date().getFullYear();
            var span = document.getElementById('result');
            if(isNaN(birthyear))
            {
                span.innerText = "birthyear";
            }
            else if(birthyear > currentyear)
            {
                span.innerText = "eksi yaşında olaman";
            }
            else
            {
                var age = currentyear - birthyear;     
                span.innerText = age;
                document.getElementById('title').innerText = "Birtday is entered";
            }
        }
        var names = [];
        function addItem() {
            var item = document.getElementById('textName').value;
            names.push(item);
            showNamesInList(names);
        }
        function showNamesInList(names) {
            var ul = document.getElementById('list');
            ul.innerHTML = '';
            for(let index = 0; index < names.length; index++) {
                const element = names[index];

                var li = document.createElement('li');
                li.innerText = element;
                console.log(li)
                ul.append(li);
            }
        }
    </script>
    <script src="./index.js"></script>
</body>
</html>
