<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="get" action="/">
        <input type="text" name="username" /><br>
        <input type="password" name="password" />
        <input type="submit" value="Save">
    </form>
    <br>
    <form method="post" action="/">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" /><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" /><br>
        <input type="submit" value="Save">
    </form>
    <br>
    <form method="post" action="/">
        <input type="text" name="username" id="username" placeholder="Username" /><br>
        <input type="password" name="password" id="password" placeholder="Password"/><br>
        <input type="submit" value="Save">
    </form>
    <form method="get">
        <p>Do you travel actively?</p>
        <label for="quest-1-y">Yes</label>
        <input type="radio" name="available" id="quest-1-y">
        <label for="quest-1-n">No</label>
        <input type="radio" name="available" id="quest-1-n">
        <p>For what purpose are you registering?</p>
        <input type="checkbox" name="prpstudent" id=""> I am a student <br>
        <input type="checkbox" name="prpemployee" id=""> I am an employee <br>
        <input type="checkbox" name="prptroll" id=""> I want like this. <br>
        <p>
            <textarea name="comment" id="comment" cols="100" rows="5"></textarea>
        </p>
        <input type="submit" value="Save">
    </form>
    
</body>
</html>
